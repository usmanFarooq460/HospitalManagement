<div class="container">
  <div class="main-page">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="register-waraper">
          <div class="logo-in-register">
            <img src="assets/images/my_images/hms-logo-6FC6E7E493-seeklogo.com.png" alt="logo">
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/Accounts/login" class="text-primary">Login</a>
          </div>
          <div class="form mt-4">
            <form class="register-form" [formGroup]="registerAdminForm" (ngSubmit)="registerAdmin()">
              <div class="form-group">
                <div class="row my-3">
                  <div class="col-sm-6 my-2">
                    <input type="text" class="form-control form-control-lg" formControlName="AdminName"
                      placeholder="Admin Name">
                    <div *ngIf="form.AdminName.invalid && form.AdminName.touched" class="invalid-feedback d-block">
                      <div *ngIf="form.AdminName.errors.required" class="invalid-feedback d-block">Admin Name is
                        required
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 my-2">
                    <input type="number" class="form-control form-control-lg" formControlName="phoneNumber"
                      placeholder="Phone Number">
                  </div>
                  <div class="col-sm-6 my-2">
                    <input type="text" class="form-control " formControlName="Address" placeholder="Address">
                    <div *ngIf="form.Address.invalid && form.Address.touched" class="invalid-feedback d-block">
                      <div *ngIf="form.Address.errors.required" class="invalid-feedback d-block">Hospital Address is
                        required
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 my-2">
                    <input type="text" class="form-control " formControlName="HospitalName" placeholder="Hospital Name">
                    <div *ngIf="form.HospitalName.invalid && form.HospitalName.touched"
                      class="invalid-feedback d-block">
                      <div *ngIf="form.HospitalName.errors.required" class="invalid-feedback d-block">Hospital Name is
                        required
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6  my-2">
                    <input type="text" class="form-control " formControlName="userNameForLogin" placeholder="User Name">
                    <div *ngIf="form.userNameForLogin.invalid && form.userNameForLogin.touched"
                      class="invalid-feedback d-block">
                      <div *ngIf="form.userNameForLogin.errors.required" class="invalid-feedback d-block">User Name is
                        required
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 my-2">
                    <input type="password" class="form-control" formControlName="passwordForLogin"
                      placeholder="Password">
                    <div *ngIf="form.passwordForLogin.invalid && form.passwordForLogin.touched"
                      class="invalid-feedback d-block">
                      <div *ngIf="form.passwordForLogin.errors.required" class="invalid-feedback d-block">Passwrod is
                        required
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6 my-2">
                    <input type="email" class="form-control" formControlName="forgotPasswordEmail"
                      placeholder="Email in case forgot user Password">
                    <div *ngIf="form.forgotPasswordEmail.invalid && form.forgotPasswordEmail.touched"
                      class="invalid-feedback d-block">
                      <div *ngIf="form.forgotPasswordEmail.errors.required" class="invalid-feedback d-block">email is
                        required
                      </div>
                      <div *ngIf="form.forgotPasswordEmail.errors.email" class="invalid-feedback d-block">Please
                        Give Valid Email
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="d-flex justify-content-end">
              <button class="custom-btn" (click)="registerAdmin()">Register </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-warning-popups *ngIf="isSucessPopupVisible" [isSuccessPopup]="true" [Message]="message"
        (closePopup)="closeNotification($event)"></app-warning-popups>
      <app-warning-popups *ngIf="isWarningPopupVisible" [isWarningPopup]="true" [Message]="message"
        (closePopup)="closeNotification($event)"></app-warning-popups>
      <app-warning-popups *ngIf="isErrorPopupVisible" [isErrorPopup]="true" [Message]="message"
        (closePopup)="closeNotification($event)"></app-warning-popups>
    </div>
  </div>
</div>
